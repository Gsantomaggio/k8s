apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: web-app-gateway
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "staging.test"
    - "production.test"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: web-app-staging
  namespace: staging
spec:
  hosts:
  - "staging.test"
  gateways:
  - web-app-gateway.istio-system
  http:
  - name: "staging"
    match:
    - uri:
        prefix: /
    route:
    - destination:
        host:  web-app-service.staging.svc.cluster.local
        port:
          number: 2000
    #    subset: staging
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: web-app-staging
  namespace: production
spec:
  hosts:
    - "production.test"
  gateways:
    - web-app-gateway.istio-system
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host:  web-app-service.production.svc.cluster.local
            port:
              number: 2000
